name: Deploy Site

on:
  push:
    branches: [ develop ]
  pull_request:
    branches: [ develop ]

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.301
    - name: Deploy
      run: dotnet run -- deploy
      working-directory: .gen
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
